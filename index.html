<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENATEDU - Sistema de Gestão Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .card-hover { transition: all 0.2s; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-green { background-color: #dcfce7; color: #166534; }
        .badge-blue { background-color: #dbeafe; color: #1e40af; }
        .badge-yellow { background-color: #fef9c3; color: #854d0e; }
        .badge-red { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="app"></div>

    <script>
        // ==================== CONFIGURAÇÃO FIREBASE ====================
        const firebaseConfig = {
            apiKey: "AIzaSyChnKOxAQH9RqSYmvcf3zYmajg3p5LCogc",
            authDomain: "educloud-sistema.firebaseapp.com",
            projectId: "educloud-sistema",
            storageBucket: "educloud-sistema.firebasestorage.app",
            messagingSenderId: "279645366191",
            appId: "1:279645366191:web:df16df577ccc959a4f315a"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        const app = {
            currentUser: null,
            currentUserData: null,
            currentView: 'dashboard',
            currentMaterialType: 'arquivo',
            tempQuestoes: [],
            provaTimer: null,
            logoUrl: 'Gemini_Generated_Image_vtcnaevtcnaevtcn.jpg', // Caminho da imagem
            
            init() {
                this.monitorAuth();
            },

            monitorAuth() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        try {
                            const doc = await db.collection('users').doc(user.uid).get();
                            if (doc.exists) {
                                this.currentUser = user;
                                this.currentUserData = { id: user.uid, ...doc.data() };
                                this.renderMainLayout();
                            } else {
                                auth.signOut();
                            }
                        } catch (e) {
                            console.error("Erro auth", e);
                            this.renderLogin();
                        }
                    } else {
                        this.renderLogin();
                    }
                });
            },

            // ==================== LOGIN & LAYOUT ====================

            renderLogin() {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-800 via-blue-600 to-blue-500 p-4">
                        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6 fade-in">
                            <div class="text-center">
                                <img src="${this.logoUrl}" class="w-32 h-32 mx-auto mb-4 rounded-2xl shadow-lg object-cover" alt="Logo SENATEDU">
                                <h1 class="text-3xl font-bold text-gray-900">SENATEDU</h1>
                                <p class="text-gray-500">Sistema de Gestão Escolar</p>
                            </div>
                            <div id="login-error" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center"></div>
                            <form id="login-form" class="space-y-4">
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="login-email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin@escola.com"></div>
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" id="login-password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••"></div>
                                <button type="submit" id="login-btn" class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition"><span id="btn-text">Entrar</span></button>
                            </form>
                            <div class="text-center text-sm"><button onclick="app.setupFirstAdmin()" class="text-blue-600 hover:underline font-medium">Criar conta de Administrador</button></div>
                        </div>
                    </div>`;
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    const btnText = document.getElementById('btn-text');
                    btnText.innerHTML = '<div class="loading"></div>';
                    try { await auth.signInWithEmailAndPassword(email, password); } 
                    catch (err) { document.getElementById('login-error').textContent = 'Email ou senha incorretos'; document.getElementById('login-error').classList.remove('hidden'); btnText.textContent = 'Entrar'; }
                });
            },

            async setupFirstAdmin() {
                const nome = prompt('Digite seu nome completo:');
                const email = prompt('Digite seu email:');
                const senha = prompt('Crie uma senha (min 6 chars):');
                if (!nome || !email || !senha) return;
                try {
                    const userCred = await auth.createUserWithEmailAndPassword(email, senha);
                    await db.collection('users').doc(userCred.user.uid).set({ nome: nome, email: email, tipo: 'admin', criado: firebase.firestore.FieldValue.serverTimestamp() });
                    alert('Admin criado!');
                } catch (err) { alert('Erro: ' + err.message); }
            },

            logout() { auth.signOut(); },

            renderMainLayout() {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex flex-col md:flex-row">
                        <aside id="sidebar" class="bg-slate-900 text-white w-64 flex-shrink-0 fixed h-screen overflow-y-auto z-30 hidden md:block">
                            <div class="p-6 border-b border-slate-800">
                                <div class="flex items-center space-x-3">
                                    <img src="${this.logoUrl}" class="w-10 h-10 rounded-lg object-cover shadow-sm bg-white" alt="Logo">
                                    <div><h1 class="text-xl font-bold">SENATEDU</h1><p class="text-xs text-slate-400">${this.capitalize(this.currentUserData.tipo)}</p></div>
                                </div>
                            </div>
                            <nav class="p-4 space-y-2" id="sidebar-nav"></nav>
                            <div class="absolute bottom-0 w-full p-4 border-t border-slate-800 bg-slate-900">
                                <button onclick="app.logout()" class="w-full flex items-center justify-center space-x-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition text-sm"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></button>
                            </div>
                        </aside>
                        <main class="flex-1 md:ml-64 min-h-screen">
                            <div class="md:hidden bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
                                <button onclick="document.getElementById('sidebar').classList.toggle('hidden')" class="text-gray-600"><i class="fas fa-bars text-xl"></i></button>
                                <div class="flex items-center gap-2">
                                    <img src="${this.logoUrl}" class="h-8 w-8 rounded object-cover" alt="Logo">
                                    <span class="font-semibold text-blue-800">SENATEDU</span>
                                </div>
                                <div class="w-8"></div>
                            </div>
                            <div id="content-area" class="p-4 md:p-8 fade-in"></div>
                        </main>
                    </div>`;
                this.renderSidebar();
                this.renderContent();
            },

            renderSidebar() {
                const nav = document.getElementById('sidebar-nav');
                const type = this.currentUserData.tipo;
                const menus = {
                    admin: [
                        { id: 'dashboard', icon: 'fa-home', label: 'Dashboard' },
                        { id: 'turmas', icon: 'fa-chalkboard', label: 'Turmas' },
                        { id: 'professores', icon: 'fa-chalkboard-teacher', label: 'Professores' }, 
                        { id: 'alunos', icon: 'fa-user-graduate', label: 'Alunos' },
                        { id: 'materiais', icon: 'fa-book', label: 'Materiais' },
                        { id: 'provas', icon: 'fa-file-signature', label: 'Provas' }
                    ],
                    professor: [
                        { id: 'dashboard', icon: 'fa-home', label: 'Dashboard' },
                        { id: 'alunos', icon: 'fa-user-graduate', label: 'Meus Alunos' },
                        { id: 'materiais', icon: 'fa-book', label: 'Materiais' },
                        { id: 'provas', icon: 'fa-file-signature', label: 'Provas' }
                    ],
                    aluno: [
                        { id: 'dashboard', icon: 'fa-home', label: 'Dashboard' },
                        { id: 'materiais', icon: 'fa-book', label: 'Materiais' },
                        { id: 'provas', icon: 'fa-file-signature', label: 'Provas' }
                    ]
                };
                nav.innerHTML = (menus[type] || []).map(item => `
                    <button onclick="app.navigate('${item.id}')" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition ${this.currentView === item.id ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-800 hover:text-white'}">
                        <i class="fas ${item.icon} w-5"></i><span>${item.label}</span>
                    </button>`).join('');
            },

            navigate(view) {
                this.currentView = view;
                this.renderSidebar();
                this.renderContent();
                if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
            },

            async renderContent() {
                const content = document.getElementById('content-area');
                content.innerHTML = '<div class="flex justify-center mt-10"><div class="loading border-blue-600 border-t-transparent w-10 h-10 border-4"></div></div>';
                
                try {
                    // Roteamento
                    if (this.currentView === 'dashboard') await this.renderDashboard(content);
                    else if (this.currentView === 'materiais') await this.renderMateriais(content);
                    else if (this.currentView === 'provas') await this.renderProvas(content);
                    else if (this.currentView === 'turmas' && this.currentUserData.tipo === 'admin') await this.renderTurmas(content);
                    else if (this.currentView === 'professores' && this.currentUserData.tipo === 'admin') await this.renderProfessores(content);
                    else if (this.currentView === 'alunos') await this.renderAlunos(content);
                    else content.innerHTML = '<div class="text-center text-gray-500">Acesso restrito ou não encontrado.</div>';
                } catch (error) {
                    console.error("Erro na renderização:", error);
                    content.innerHTML = `<div class="text-center text-red-500">Erro ao carregar tela: ${error.message}</div>`;
                }
            },

            // ==================== DASHBOARD ====================
            async renderDashboard(container) {
                if (this.currentUserData.tipo !== 'aluno') {
                    const turmas = (await this.getCollection('turmas'));
                    let minhasTurmas = turmas;
                    if(this.currentUserData.tipo === 'professor') {
                         minhasTurmas = turmas.filter(t => t.professores && t.professores.includes(this.currentUserData.id));
                    }

                    container.innerHTML = `
                        <div class="mb-6"><h2 class="text-2xl font-bold text-gray-800">Resultados e Diário</h2></div>
                        ${minhasTurmas.length === 0 ? '<p class="text-gray-500">Nenhuma turma vinculada.</p>' : ''}
                        ${minhasTurmas.map(t => `<div id="dash-turma-${t.id}" class="mb-8 bg-white rounded-xl shadow-sm border border-gray-200 p-4"><div class="loading"></div></div>`).join('')}
                    `;
                    for (const t of minhasTurmas) this.renderTurmaResultados(t.id, t.nome);
                } else {
                    app.navigate('provas');
                }
            },

            async renderTurmaResultados(turmaId, turmaNome) {
                const provas = (await this.getCollection('provas')).filter(p => p.turmaId === turmaId);
                const alunos = (await this.getCollection('users')).filter(u => u.tipo === 'aluno');
                const turmaDoc = await db.collection('turmas').doc(turmaId).get();
                const alunosDaTurmaIds = turmaDoc.data()?.alunos || [];
                const alunosDaTurma = alunos.filter(a => alunosDaTurmaIds.includes(a.id));
                const resultados = await this.getCollection('provas_resultados');

                let html = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-blue-900">${turmaNome}</h3>
                        <span class="text-sm text-gray-500">${provas.length} Provas | ${alunosDaTurma.length} Alunos</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm text-gray-600">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="p-3">Aluno</th>
                                    ${provas.map(p => `<th class="p-3 text-center min-w-[120px]">${p.titulo}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                ${alunosDaTurma.map(aluno => {
                                    return `
                                    <tr class="hover:bg-gray-50">
                                        <td class="p-3 font-medium text-gray-900">${aluno.nome}</td>
                                        ${provas.map(p => {
                                            const res = resultados.find(r => r.provaId === p.id && r.alunoId === aluno.id);
                                            if(!res) return `<td class="p-3 text-center text-gray-300">-</td>`;
                                            const nota = parseFloat(res.nota);
                                            const color = nota >= 60 ? 'text-green-600' : 'text-red-600';
                                            return `<td class="p-3 text-center font-bold ${color}">${nota}</td>`;
                                        }).join('')}
                                    </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex gap-2 justify-end">
                        <button onclick="app.exportarResultadosExcel('${turmaId}')" class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                            <i class="fas fa-file-excel mr-1"></i> Exportar Diário
                        </button>
                    </div>
                `;
                document.getElementById(`dash-turma-${turmaId}`).innerHTML = html;
            },

            // ==================== ALUNOS ====================
            async renderAlunos(container) {
                const turmas = await this.getCollection('turmas');
                let alunos = (await this.getCollection('users')).filter(u => u.tipo === 'aluno');
                
                if (this.currentUserData.tipo === 'professor') {
                    const minhasTurmasIds = turmas.filter(t => t.professores?.includes(this.currentUserData.id)).map(t => t.id);
                    alunos = alunos.filter(a => turmas.some(t => minhasTurmasIds.includes(t.id) && t.alunos && t.alunos.includes(a.id)));
                }

                container.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Gerenciar Alunos</h2>
                        <button onclick="app.modalAluno()" class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800">
                            <i class="fas fa-plus mr-2"></i>Novo Aluno
                        </button>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left text-sm text-gray-600">
                            <thead class="bg-gray-50 text-gray-800 border-b">
                                <tr>
                                    <th class="p-4">Nome</th>
                                    <th class="p-4">Email</th>
                                    <th class="p-4">Turmas</th>
                                    <th class="p-4 text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                ${alunos.map(a => {
                                    const turmasAluno = turmas.filter(t => t.alunos && t.alunos.includes(a.id)).map(t => t.nome).join(', ');
                                    return `
                                    <tr class="hover:bg-gray-50 group">
                                        <td class="p-4 font-medium text-gray-900">${a.nome}</td>
                                        <td class="p-4">${a.email}</td>
                                        <td class="p-4"><span class="badge badge-blue">${turmasAluno || 'Nenhuma'}</span></td>
                                        <td class="p-4 text-right">
                                            <button onclick="app.modalAluno('${a.id}')" class="text-blue-600 hover:text-blue-800 mr-3"><i class="fas fa-edit"></i></button>
                                            ${this.currentUserData.tipo === 'admin' ? `<button onclick="app.deleteUsuario('${a.id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>` : ''}
                                        </td>
                                    </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },

            async modalAluno(id = null) {
                const turmas = await this.getCollection('turmas');
                let aluno = null; let turmasDoAluno = [];
                if (id) { const doc = await db.collection('users').doc(id).get(); aluno = { id: doc.id, ...doc.data() }; turmasDoAluno = turmas.filter(t => t.alunos && t.alunos.includes(id)).map(t => t.id); }
                
                const content = `
                    <div class="space-y-3">
                        ${!id ? `<div><label class="block text-sm font-medium mb-1">Email</label><input type="email" id="alu-email" class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label class="block text-sm font-medium mb-1">Senha</label><input type="password" id="alu-pass" class="w-full px-4 py-2 border rounded-lg"></div>` : ''}
                        <div><label class="block text-sm font-medium mb-1">Nome</label><input type="text" id="alu-nome" value="${aluno ? aluno.nome : ''}" class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label class="block text-sm font-medium mb-1">Turmas</label><div class="max-h-40 overflow-y-auto border rounded-lg p-2 bg-gray-50">${turmas.map(t => `<label class="flex items-center space-x-2 p-1 hover:bg-gray-200 rounded cursor-pointer"><input type="checkbox" class="turma-check" value="${t.id}" ${turmasDoAluno.includes(t.id) ? 'checked' : ''}><span>${t.nome}</span></label>`).join('')}</div></div>
                    </div>
                `;
                this.showModal(id ? 'Editar Aluno' : 'Novo Aluno', content, async () => {
                    const nome = document.getElementById('alu-nome').value;
                    const novasTurmasIds = Array.from(document.querySelectorAll('.turma-check:checked')).map(c => c.value);
                    let uid = id;
                    if (!id) {
                        const email = document.getElementById('alu-email').value; const pass = document.getElementById('alu-pass').value;
                        if (!email || !pass || !nome) return alert('Preencha tudo');
                        uid = db.collection('users').doc().id;
                        await db.collection('users').doc(uid).set({ nome, email, tipo: 'aluno', criado: firebase.firestore.FieldValue.serverTimestamp() });
                        alert('Aluno criado no banco (Auth precisa de backend).');
                    } else await db.collection('users').doc(uid).update({ nome });
                    
                    const todasTurmas = await this.getCollection('turmas');
                    for (const t of todasTurmas) { if (t.alunos && t.alunos.includes(uid)) await db.collection('turmas').doc(t.id).update({ alunos: firebase.firestore.FieldValue.arrayRemove(uid) }); }
                    for (const tid of novasTurmasIds) { await db.collection('turmas').doc(tid).update({ alunos: firebase.firestore.FieldValue.arrayUnion(uid) }); }
                    this.renderContent();
                });
            },

            // ==================== MATERIAIS ====================
            async renderMateriais(container) {
                const turmas = await this.getCollection('turmas');
                let materiais = await this.getCollection('materiais');
                
                if (this.currentUserData.tipo === 'aluno') {
                    const minhasTurmas = turmas.filter(t => t.alunos?.includes(this.currentUserData.id)).map(t => t.id);
                    materiais = materiais.filter(m => minhasTurmas.includes(m.turmaId));
                } else if (this.currentUserData.tipo === 'professor') {
                     const minhasTurmas = turmas.filter(t => t.professores?.includes(this.currentUserData.id)).map(t => t.id);
                     materiais = materiais.filter(m => minhasTurmas.includes(m.turmaId) || m.professorId === this.currentUserData.id);
                }

                container.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Materiais Didáticos</h2>
                        <button onclick="app.showAddMaterialModal()" class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800">
                            <i class="fas fa-plus mr-2"></i>Adicionar Material
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${materiais.map(m => {
                            let icon = m.tipo === 'youtube' ? 'fa-youtube text-red-600' : (m.tipo === 'link' ? 'fa-link text-green-600' : 'fa-file-alt text-blue-600');
                            const canEdit = this.currentUserData.tipo === 'admin' || this.currentUserData.tipo === 'professor' || (this.currentUserData.tipo === 'aluno' && m.professorId === this.currentUserData.id);
                            return `<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 card-hover relative group">${canEdit ? `<div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition bg-white p-1"><button onclick="app.showAddMaterialModal('${m.id}')" class="text-blue-600 mx-1"><i class="fas fa-edit"></i></button><button onclick="app.deleteItem('materiais', '${m.id}')" class="text-red-500 mx-1"><i class="fas fa-trash"></i></button></div>` : ''}<div class="flex items-start gap-4 mb-4"><div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0"><i class="fas ${icon} text-xl"></i></div><div class="flex-1 min-w-0"><h3 class="font-bold text-gray-900 truncate">${m.titulo}</h3><p class="text-xs text-gray-500 mt-1">${m.turmaNome || 'Geral'}</p></div></div><a href="${m.url}" target="_blank" class="block w-full py-2 bg-blue-50 text-blue-700 text-center rounded-lg hover:bg-blue-100 text-sm font-medium">Acessar</a></div>`;
                        }).join('')}
                    </div>
                `;
            },

            async showAddMaterialModal(editId = null) {
                let material = null; if (editId) { const doc = await db.collection('materiais').doc(editId).get(); material = { id: doc.id, ...doc.data() }; }
                const turmas = await this.getCollection('turmas');
                let turmasPermitidas = turmas;
                if (this.currentUserData.tipo === 'professor') turmasPermitidas = turmas.filter(t => t.professores?.includes(this.currentUserData.id));
                
                const options = turmasPermitidas.map(t => `<option value="${t.id}" data-nome="${t.nome}" ${material && material.turmaId === t.id ? 'selected' : ''}>${t.nome}</option>`).join('');

            lerExcel(input) {
                const file = input.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    this.tempQuestoes = jsonData.map(row => ({ pergunta: row.Pergunta, opcoes: [row.OpcaoA, row.OpcaoB, row.OpcaoC, row.OpcaoD], correta: row.Correta ? row.Correta.toUpperCase() : 'A', tempo: row.Tempo || 2 }));
                    this.atualizarListaQuestoesUI(); this.showToast(`${this.tempQuestoes.length} questões importadas!`);
                };
                reader.readAsArrayBuffer(file);
            },

                const container = document.getElementById('lista-questoes');
                const emptyMsg = document.getElementById('empty-msg'); if(this.tempQuestoes.length > 0 && emptyMsg) emptyMsg.remove();
                container.innerHTML = this.tempQuestoes.map((q, i) => `<div class="bg-gray-50 p-2 rounded border border-gray-200 text-sm flex justify-between items-center"><div class="truncate flex-1 font-medium">${i+1}. ${q.pergunta}</div><div class="text-xs text-gray-500 mr-2">${q.tempo} min</div><button onclick="app.removerQuestao(${i})" class="text-red-500"><i class="fas fa-times"></i></button></div>`).join('');
            },

            removerQuestao(index) { this.tempQuestoes.splice(index, 1); this.atualizarListaQuestoesUI(); },

            async iniciarProva(provaId) {
                // Captura do inicio da prova para calculo no Excel depois
                const dataInicioReal = new Date(); 
                
                const doc = await db.collection('provas').doc(provaId).get();
                const prova = { id: doc.id, ...doc.data() };
                let questaoAtualIdx = 0; let respostas = {}; let tempoRestante = 0; let timerInterval = null;

                const renderQuestao = () => {
                    const q = prova.questoes[questaoAtualIdx];
                    if(!timerInterval) { tempoRestante = (q.tempo || 2) * 60; iniciarTimer(); }
                    document.getElementById('content-area').innerHTML = `<div class="max-w-2xl mx-auto"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">${prova.titulo}</h2><div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-mono text-lg font-bold" id="timer-display">00:00</div></div><div class="bg-white rounded-xl shadow-lg p-8"><div class="mb-6"><span class="text-sm text-gray-400 uppercase tracking-wide">Questão ${questaoAtualIdx + 1} de ${prova.questoes.length}</span><h3 class="text-xl font-medium mt-2 text-gray-800">${q.pergunta}</h3></div><div class="space-y-3 mb-8">${['A','B','C','D'].map((opt, i) => `<label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition ${respostas[questaoAtualIdx] === opt ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'border-gray-200'}"><input type="radio" name="opcao" value="${opt}" class="hidden" onchange="document.querySelectorAll('label').forEach(l=>l.classList.remove('bg-blue-50','border-blue-500','ring-1')); this.parentElement.classList.add('bg-blue-50','border-blue-500','ring-1'); window.setResp('${opt}')" ${respostas[questaoAtualIdx] === opt ? 'checked' : ''}><span class="w-8 h-8 rounded-full bg-white border border-gray-300 flex items-center justify-center mr-3 font-bold text-gray-500 text-sm">${opt}</span><span class="text-gray-700">${q.opcoes[i]}</span></label>`).join('')}</div><div class="flex justify-between"><button class="px-4 py-2 text-gray-400" disabled>Tempo por questão</button><button onclick="window.proxQuestao()" class="px-6 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800">${questaoAtualIdx === prova.questoes.length - 1 ? 'Finalizar Prova' : 'Próxima'} <i class="fas fa-arrow-right ml-2"></i></button></div></div></div>`;
                };
                const iniciarTimer = () => {
                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        tempoRestante--; const min = Math.floor(tempoRestante / 60); const sec = tempoRestante % 60;
                        const display = document.getElementById('timer-display'); if(display) display.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
                        if (tempoRestante <= 0) { clearInterval(timerInterval); alert('Tempo esgotado!'); window.proxQuestao(); }
                    }, 1000);
                };
                window.setResp = (val) => { respostas[questaoAtualIdx] = val; };
                window.proxQuestao = async () => {
                    clearInterval(timerInterval); timerInterval = null;
                    if (questaoAtualIdx < prova.questoes.length - 1) { questaoAtualIdx++; renderQuestao(); } else {
                        let acertos = 0; prova.questoes.forEach((q, i) => { if (respostas[i] === q.correta) acertos++; });
                        const notaFinal = (acertos / prova.questoes.length) * 100;
                        await db.collection('provas_resultados').add({ 
                            provaId: prova.id, 
                            alunoId: this.currentUserData.id, 
                            respostas, 
                            nota: notaFinal.toFixed(1),
                            dataInicio: dataInicioReal, // Salva o inicio capturado no começo da função
                            dataFim: firebase.firestore.FieldValue.serverTimestamp() 
                        });
                        alert(`Nota: ${notaFinal.toFixed(1)}`); app.navigate('provas');
                    }
                };
                renderQuestao();
            },

            async exportarGabarito(provaId) {
                const doc = await db.collection('provas').doc(provaId).get(); const p = doc.data();
                const dados = p.questoes.map((q, i) => ({ Numero: i+1, Pergunta: q.pergunta, Correta: q.correta }));
                const ws = XLSX.utils.json_to_sheet(dados); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Gabarito"); XLSX.writeFile(wb, `Gabarito_${p.titulo}.xlsx`);
            },

            async exportarResultadosExcel(turmaId) {
                const provas = (await this.getCollection('provas')).filter(p => p.turmaId === turmaId);
                const alunos = (await this.getCollection('users')).filter(u => u.tipo === 'aluno');
                const turmaDoc = await db.collection('turmas').doc(turmaId).get();
                const alunosIds = turmaDoc.data().alunos || [];
                const alunosDaTurma = alunos.filter(a => alunosIds.includes(a.id));
                const resultados = await this.getCollection('provas_resultados');

                // Formato de Lista Detalhada para suportar Data Inicio/Fim
                let dadosExcel = [];

                alunosDaTurma.forEach(aluno => {
                    provas.forEach(prova => {
                        const res = resultados.find(r => r.provaId === prova.id && r.alunoId === aluno.id);
                        
                        let dataInicioFmt = '-';
                        let dataFimFmt = '-';
                        
                        // Formatar datas se existirem
                        if(res) {
                            if(res.dataInicio) {
                                // Se for timestamp do firestore (convertido) ou Date puro
                                const d = res.dataInicio.seconds ? new Date(res.dataInicio.seconds * 1000) : new Date(res.dataInicio);
                                dataInicioFmt = d.toLocaleString();
                            }
                            if(res.dataFim) {
                                const d = res.dataFim.seconds ? new Date(res.dataFim.seconds * 1000) : new Date(res.dataFim);
                                dataFimFmt = d.toLocaleString();
                            }
                        }

                        dadosExcel.push({
                            "Aluno": aluno.nome,
                            "Email": aluno.email,
                            "Prova": prova.titulo,
                            "Nota": res ? res.nota : 'Não realizada',
                            "Data Início": dataInicioFmt,
                            "Data Fim": dataFimFmt
                        });
                    });
                });

                const ws = XLSX.utils.json_to_sheet(dadosExcel); 
                const wb = XLSX.utils.book_new(); 
                XLSX.utils.book_append_sheet(wb, ws, "Relatorio_Detalhado"); 
                XLSX.writeFile(wb, `Diario_Turma_${turmaDoc.data().nome}.xlsx`);
            },

            // ==================== UTILS ====================
            async deleteItem(col, id) { if(confirm('Excluir?')) { await db.collection(col).doc(id).delete(); this.renderContent(); } },
            async deleteUsuario(id) { if(confirm('Remover usuário?')) { await db.collection('users').doc(id).delete(); this.renderContent(); } },
            async getCollection(name) { const s = await db.collection(name).get(); return s.docs.map(d => ({id:d.id, ...d.data()})); },
            showModal(title, content, onConfirm) {
                const modalId = 'm-' + Date.now();
                const div = document.createElement('div'); div.id = modalId;
                div.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 fade-in';
                div.innerHTML = `<div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto"><div class="p-6 border-b flex justify-between items-center"><h3 class="font-bold text-lg">${title}</h3><button onclick="document.getElementById('${modalId}').remove()"><i class="fas fa-times"></i></button></div><div class="p-6">${content}</div><div class="p-6 border-t flex justify-end gap-3"><button onclick="document.getElementById('${modalId}').remove()" class="px-4 py-2 text-gray-600">Cancelar</button><button id="btn-c-${modalId}" class="px-4 py-2 bg-blue-700 text-white rounded-lg">Salvar</button></div></div>`;
                document.body.appendChild(div);
                document.getElementById(`btn-c-${modalId}`).onclick = async () => { try { await onConfirm(); document.getElementById(modalId).remove(); this.showToast('Sucesso!'); } catch(e) { alert(e.message); } };
            },
            showToast(m) { const t = document.getElementById('toast-container'); const e = document.createElement('div'); e.className = 'bg-gray-800 text-white px-6 py-3 rounded shadow-lg mb-2 fade-in'; e.innerText = m; t.appendChild(e); setTimeout(() => e.remove(), 3000); },
            capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }
        };

        app.init();
    </script>
</body>
</html>
